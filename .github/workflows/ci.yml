name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  api-test-and-build:
    name: API Test and Build
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "mysql://root:password@localhost:3306/game_db"
      DB_HOST: "localhost"
      DB_PORT: "3306"
      DB_USER: "root"
      DB_PASSWORD: "password"
      DB_NAME: "game_db"
      S3_ENDPOINT: "https://d1z1o17j25srna.cloudfront.net/"
      LINE_LAMBDA_ENDPOINT: "https://k3m40eunkh.execute-api.us-east-1.amazonaws.com/prod/line/"
      SECRET_PASSWORD: ${{ secrets.SECRET_PASSWORD }}

    defaults:
      run:
        working-directory: ./api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  web-build:
    name: Web Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
